<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <div class="card" style="width: 10 rem;">
                <img src="src/img/1.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Saturday</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">28 May</li>
                    <li class="list-group-item">22°</li>
                </ul>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card" style="width: 10 rem;">
                <img src="src/img/2.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Sunday</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">29 May</li>
                    <li class="list-group-item">23°</li>
                </ul>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card" style="width: 10 rem;">
                <img src="src/img/1.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Monday</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">30 May</li>
                    <li class="list-group-item">22°</li>
                </ul>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card" style="width: 10 rem;">
                <img src="src/img/1.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Tuesday</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">31 May</li>
                    <li class="list-group-item">19°</li>
                </ul>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card" style="width: 10 rem;">
                <img src="src/img/2.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Wednesday</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">01 May</li>
                    <li class="list-group-item">26°</li>
                </ul>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"> °C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
    </br>
</br>

        <div class="coded">

        <a href="https://github.com/YuliiaVlasenko/my-weatherapp">Open Source</a>
        by Yuliia Vlasenko
        </div>


    <script src="src/index.js"></script>
  </body>
</html>
